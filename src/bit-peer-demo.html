<section class="peer-view demo-view">
  <div class="peer-fill demo-fill">
    <iframe class="peer-demo demo-live"
      loading="lazy" frameborder="0" allowfullscreen
      allow="camera 'none'" data-y="camera *" data-n="camera 'none'"
      src="https://arweave.net/wU9gVLoAt_sMwiE6_2kv4zGFcQw7xxqCLCnBY2_FRGM/?address=0x6d24ce4c32e556313b431fb156edf2060680a998&seed=65"
      alt="https://arweave.net/wU9gVLoAt_sMwiE6_2kv4zGFcQw7xxqCLCnBY2_FRGM/thumbnail.png"
      sandbox="allow-scripts allow-same-origin">
    </iframe>
  </div>
  <iframe class="demo-video video-embed"
    loading="lazy" frameborder="0" allowfullscreen
    src="https://www.youtube.com/embed/Hj00C751OgM?si=36PPWIJUkWa5XgLa&rel=0&color=white"
    title="Demos of `Peer into the flow` NFT editions"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share">

  <div class="peer-controls demo-controls">
    <!-- @todo Use `<details>` instead of this checkbox? Layout's tricky -->
    <input type="checkbox" class="demo-flip" id="{{pre}}-peer-flip" checked />
    <label class="icon-in demo-flip-label" for="{{pre}}-peer-flip">
      <span class="icon material-symbols-rounded"></span>
      demo or video
    </label>
    <button class="peer-random demo-control icon-in">
      <span class="icon material-symbols-rounded">shuffle</span>
      random edition
    </button>
    <label class="demo-control icon-in">
      <input type="checkbox" class="peer-camera demo-camera" />
      <span class="icon material-symbols-rounded"></span>
      camera interact
    </label>
    <!-- <button class="peer-fullscreen demo-fullscreen demo-control icon-in">
      <span class="icon material-symbols-rounded">open_in_full</span>
      fullscreen
    </button> -->
    <a class="demo-visit icon-in button"
      href="https://nft.olta.art/project/0x6d24ce4c32e556313b431fb156edf2060680a998"
      target="_blank">
      <span class="icon material-symbols-rounded">open_in_new</span>
      visit
    </a>
  </div>
